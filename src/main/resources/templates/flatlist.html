<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div style="width: 600px; margin: auto; border: 1px #ccc solid; padding: 30px">
        <h2>Dodaj mieszkanie</h2>
        <form action="/addflat" method="post" th:object="${newFlat}">

            <div class="form-group">
                <label for="number">Numer</label>
                <input th:field="*{number}" type="number" min=0 class="form-control" id="number">
            </div>

            <div class="form-group">
                <label for="area">Powierzchnia</label>
                <input th:field="*{area}" type="number" min=0 step =0.1 class="form-control" id="area">
            </div>

            <div class="form-group">
                <label for="community">Wspólnota</label>
                <select class="form-control" th:field="*{community}" >
                    <option th:each="community: ${communities}" th:text="${community.name}" th:value="${community.id}" id="community"></option>
                </select>
            </div>

            <input type="submit" value="Dodaj do bazy" class="btn btn-primary"/>

        </form>
        <br>
        <h6> Oto lista naszych mieszkań:</h6>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nazwa wspolnoty</th>
                <th>Numer mieszkania</th>
                <th>Powierzchnia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flat: ${flats}">
                <td th:text="${flat.id}"></td>
                <td th:text="${flat.community.name}"></td>
                <td th:text="${flat.number}"></td>
                <td th:text="${flat.area}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
