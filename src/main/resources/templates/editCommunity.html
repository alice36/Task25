<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div style="width: 600px; margin: auto; border: 1px #ccc solid; padding: 30px">
        <h2>Edytuj wspolnote</h2>
        <form action="/modifycommunity" method="post" th:object="${modifyCommunity}">

            <div class="form-group">
                <label for="name">Nazwa</label>
                <input th:field="*{name}" type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="adres">Adres</label>
                <input th:field="*{address}" type="text" class="form-control" id="adres">
            </div>
            <label for="id"></label><input type="hidden" th:value="${modifyCommunity.id}" class="form-control" id="id" name="id"/>
            <input type="submit" value="Aktualizuj" class="btn btn-primary"/>
        </form>

    </div>
</body>
</html>
