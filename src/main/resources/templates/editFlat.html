<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div style="width: 600px; margin: auto; border: 1px #ccc solid; padding: 30px">
        <h2>Edytuj mieszkanie</h2>
        <form action="/modifyflat" method="post" th:object="${modifyFlat}">

            <div class="form-group">
                <label for="number">Numer</label>
                <input th:field="*{number}" type="number" min=0 class="form-control" id="number">
            </div>

            <div class="form-group">
                <label for="area">Metraz</label>
                <input th:field="*{area}" type="number" min=0 step =0.1 class="form-control" id="area">
            </div>
            <label for="id"></label><input type="hidden" th:value="${modifyFlat.id}" class="form-control" id="id" name="id"/>
            <label for="community_name"></label><input type="hidden" th:value="${modifyFlat.community.name}" class="form-control" id="community_name" name="community_name"/>
            <label for="community_address"></label><input type="hidden" th:value="${modifyFlat.community.address}" class="form-control" id="community_address" name="community_address"/>
            <label for="community_id"></label><input type="hidden" th:value="${modifyFlat.community.id}" class="form-control" id="community_id" name="community_id"/>
            <input type="submit" value="Aktualizuj" class="btn btn-primary"/>
        </form>
    </div>
</body>
</html>
